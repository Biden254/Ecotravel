<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — EcoTravel</title>
  <meta name="description" content="Contact EcoTravel to plan your sustainable trip. Fill out the form and we'll get back to you within 48 hours." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/favicon.jpg" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="images/logo.jpg" alt="EcoTravel logo" class="logo" /><span>EcoTravel</span></a>
      <button id="navToggle5" class="nav-toggle" aria-controls="main-nav5" aria-expanded="false" aria-label="Toggle navigation">☰</button>
      <nav id="main-nav5" class="main-nav"><ul>
        <li><a href="index.html">Home</a></li><li><a href="about.html">About</a></li><li><a href="services.html">Services</a></li><li><a href="destinations.html">Destinations</a></li><li><a href="contact.html" class="cta">Contact</a></li>
      </ul></nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Fill out the form and we will get back to you within 48 hours.</p>

    <form id="contactForm" class="contact-form" novalidate>
      <label for="name">Full name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn primary">Send Message</button>
      <p id="formStatus" class="form-status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div><h4>EcoTravel</h4><p>Committed to responsible travel.</p></div>
      <nav aria-label="Footer"><ul><li><a href="index.html">Home</a></li><li><a href="contact.html">Contact</a></li></ul></nav>
      <div class="social-icons">
        <p>Follow us</p>
        <a href="https://x.com/wintercreed254?t=0RF16LB6TJ1sX0iS1GHApQ&s=09" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com/wintercreed/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
    <div class="container small">© 2025 EcoTravel — All Rights Reserved</div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
